<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Correo Enviado</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 2em 3em;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h2 {
            color: #2c3e50;
        }

        p {
            color: #555;
        }

        img {
            width: 100px;
            margin: 20px auto;
            display: block;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .btn:hover {
            background-color: #219150;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/190/190411.png" alt="Correo enviado">
        <h2>Â¡Correo enviado exitosamente!</h2>
        <p>Gracias {{ nombre }}, hemos enviado tus accesos y documentos por correo.</p>
        <a href="/" class="btn">Enviar otro correo</a>
    </div>
</body>
</html>
